<html lang="pt-br">
    <head>
        <meta charset="utf-8"/>
        <meta name="viweport" content="width=device-width, initial-scale=1.0"/>
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/jquery.validate.min.js"></script>
        <title>Cadastro de unidade</title>
    </head>
    <body id="fundo">
        <p>
        <h1>PROJETO INFORMÁTICA PARA A COMUNIDADE</h1>
        <h2>CADASTRO DE UNIDADE</h2>
        <div class="card" style="width: 60%;" id="telaCadastroUnidade">
            <!--img src="..." class="card-img-top" alt="..."-->
            <div class="card-body">
                <p><b><font color="red">*</font> PREENCHIMENTO OBRIGATÓRIO</b></p>
                <p></p>
                <b>DADOS DA UNIDADE</b>
                <HR>
                <p></p>
                INSTITUIÇÃO:
                <div class="field">
                    <div class="control">
                        <input name="instituiçao" type="text" class="input is-large" placeholder="Sua resposta">
                    </div>
                </div>
                <p></p>
                RESPONSÁVEL PELA UNIDADE:
                <div class="field">
                    <div class="control">
                        <input name="nome" type="text" class="input is-large" placeholder="Sua resposta">
                    </div>
                </div>
                <p></p>
                CONTATO DO RESPONSÁVEL:
                <div class="field">
                    <div class="control">
                        <input name="nomeProf" type="text" class="input is-large" placeholder="Sua resposta">
                    </div>
                </div>
                <p></p>
                E-MAIL DO RESPONSÁVEL:
                <div class="field">
                    <div class="control">
                        <input name="nomeProf" type="text" class="input is-large" placeholder="Sua resposta">
                    </div>
                </div>
                <p></p>
                <b>ENDEREÇO</b>
                <HR>
                <p></p>
                  MUNICÍPIO:
                  <div class="field">
                      <div class="control">
                          <input name="municipio" type="text" class="input is-large" placeholder="Sua resposta">
                      </div>
                <p></p>
                  CEP:
                  <div class="field">
                      <div class="control">
                          <input name="cep" type="text" class="input is-large" placeholder="Sua resposta">
                      </div>
                <p></p>
                  ENDEREÇO:
                  <div class="field">
                      <div class="control">
                          <input name="endereço" type="text" class="input is-large" placeholder="Sua resposta">
                      </div>
                <p></p>
                  COMPLEMENTO:
                  <div class="field">
                      <div class="control">
                          <input name="complemento" type="text" class="input is-large" placeholder="Sua resposta">
                      </div>
                <p></p>
                  BAIRRO:
                  <div class="field">
                      <div class="control">
                          <input name="bairro" type="text" class="input is-large" placeholder="Sua resposta">
                      </div>
                <p></p>
                 <a href="mainAdmin.html"> <button type="button" class="btn btn-primary btn-sm">VOLTAR</button></a>
                 <button type="submit" class="btn btn-primary btn-sm" onclick="alert('Unidade cadastrada')">CADASTRAR</button>
              </div>
          </div>
    </body>
</html>
